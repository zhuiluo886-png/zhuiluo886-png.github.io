<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坠落的网页</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        /* 头部样式 */
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #333;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
        }
        /* 内容区域 */
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        /* 功能选项 */
        .options {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .option-btn {
            padding: 12px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            flex: 1;
            font-size: 16px;
        }
        .option-btn:hover {
            background: #219653;
        }
        /* 音乐区域 */
        .music-section {
            margin: 30px 0;
            text-align: center;
        }
        audio {
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
        }
        /* 联系方式 */
        .contact {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }
        .contact p {
            margin: 8px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>坠落的网页</h1>
    </header>

    <div class="container">
        <!-- 功能选项（下载+联系方式） -->
        <div class="options">
            <button class="option-btn" onclick="showDownload()">下载选项</button>
            <button class="option-btn" onclick="showContact()">联系方式</button>
        </div>

        <!-- 音乐区域：周杰伦《说了再见》 -->
        <div class="music-section">
            <h3>周杰伦 - 说了再见</h3>
            <!-- 注：需自行替换音乐文件路径（支持mp3格式） -->
            <audio controls>
                <source src="说了再见.mp3" type="audio/mpeg"
                您的浏览器不支持音频播放
            </audio>
        </div>

        <!-- 联系方式区域（默认隐藏，点击按钮显示） -->
        <div class="contact" id="contactInfo" style="display: none;">
            <h3>联系方式</h3>
            <p>邮箱：wdsjqqqq123@qq.com</p>
            <p>微信：LZH3169473363</p>
        </div>
    </div>

    <script>
        // 页面加载提示
        window.onload = function() {
            alert("欢迎来到坠落的网站");
        }

        // 下载选项弹窗
        function showDownload() {
            alert("当前支持下载：页面素材包 / 音乐文件");
            // 可补充实际下载逻辑（如跳转到下载链接）
        }

        // 显示联系方式
        function showContact() {
            const contactEl = document.getElementById("contactInfo");
            contactEl.style.display = contactEl.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
